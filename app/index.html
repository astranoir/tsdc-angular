<!doctype html>
<html lang="en" ng-app="tsdc">

<head>
    <meta charset="utf-8">
    <title>Triad Software Developer's Conference - AngularJS</title>
</head>

<body>
    <p>Welcome to Triad Dev Conf - AngularJS!</p>

    <div ng-controller="AppCtrl">
        <div>
            <input type="text" ng-model="newTodo"/>
            <button ng-click="addTodo(newTodo)">Add Todo</button>
        </div>

        <br/>

        <div>
            <ul>
                <li ng-repeat="t in todos">{{t.text}}</li>
            </ul>
        </div>
    </div>

    <script src="js/vendor/angularjs/angular.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
